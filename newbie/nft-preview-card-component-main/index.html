<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="nft-card">
			<a href="#">
				<div class="nft-img__wrapper">
					<img class="nft-card__img" src="/images/image-equilibrium.jpg" alt="nft mage" />
					<div class="nft-img__view">
						<img src="/images/icon-view.svg" alt="view" />
					</div>
				</div>
			</a>
			<h3 class="nft-card__title"><a href="#">Equilibrium #3429</a></h3>
			<p class="nft-card__description">
				Our Equilibrium collection promotes balance and calm.
			</p>
			<div class="nft-card__details">
				<p class="nft-card__price">
					<img src="/images/icon-ethereum.svg" alt="eth" /> 0.041 ETH
				</p>
				<p class="nft-card__time">
					<img src="/images/icon-clock.svg" alt="time" /> 3 days left
				</p>
			</div>
			<div class="hr"></div>
			<div class="nft-card__author">
				<img class="nft-card__avatar" src="/images//image-avatar.png" alt="avatar" />
				<p>Creation of <a href="#">Jules Wyvern</a></p>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Otar Mamatsashvili</a>.
		</div>
	</body>
</html>
